on: workflow_call
jobs:
  unit-test:
    runs-on: ubuntu-22.04
    steps:
      - name: ✅ Repository checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - name: 🛠️ Compile (Debug)
        run: ./build.sh Compile --configuration Debug
      - name: 🧪 Run unit tests
        run: ./build.sh Test --html-test-results --configuration Debug --skip Compile
      - name: 📝 Collect test coverage information
        run: ./build.sh Coverage --coverage-html-report --configuration Debug --skip Compile
      - name: 📤 Upload test results (html)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test_results/*.html
      - name: 📤 Upload coverage report (cobertura xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: artifacts/test_results/coverage/*.xml
      - name: 📤 Upload coverage report (html)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: artifacts/test_results/coverage/html/
env:
  NUKE_NO_LOGO: true
