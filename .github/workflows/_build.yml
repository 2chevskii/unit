on: workflow_call
jobs:
  build-release:
    runs-on: ubuntu-22.04
    steps:
      - name: âœ… Repository checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - name: ğŸ› ï¸ Compile (Release)
        run: ./build.sh Compile --configuration Release
      - name: ğŸ“¦ Create NuGet packages
        run: ./build.sh Pack --configuration Release --skip Compile
      - name: ğŸ“¤ Upload NuGet packages as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            artifacts/pkg/*.nupkg
            artifacts/pkg/*.snupkg
env:
  NUKE_NO_LOGO: true
