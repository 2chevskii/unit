on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: ğŸ§ª Run unit tests
        run: ./build.sh unit-test --html-test-results
      - name: ğŸ’¾ Upload test results to artifact storage
        uses: actions/upload-artifact@v4
        with:
          name: test_results
          path: artifacts/test_results/*
  build:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: ğŸ› ï¸ Run release build
        run: ./build.sh pack --configuration Release --copy-libs-output
      - name: ğŸ’¾ Upload build artifacts 1/2
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/pkg/*
      - name: ğŸ’¾ Upload build artifacts 2/2
        uses: actions/upload-artifact@v4
        with:
          name: libraries
          path: artifacts/lib/*
